<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSTALZIYA - Retro Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(45deg, #ff0099, #493240);
            padding: 20px;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }
        .game-btn {
            width: 180px;
            height: 180px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 153, 0.5);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .game-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .game-btn:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            padding: 10px;
            background: #333;
        }
        
        /* Start Screen Styles */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
        #play-bgm {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            background: #ff0099;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <h2>Welcome to Nostalziya</h2>
        <button id="play-bgm">ðŸŽµ Tap to Start</button>
    </div>

    <header>
        <h1>NOSTALZIYA</h1>
        <p>Relive the Classics!</p>
    </header>
    
    <audio id="bgm" loop>
        <source src="assets/music/bgm.mp3" type="audio/mpeg">
    </audio>
    
    <main>
        <div class="game-grid">
            <a href="./Dino/dino.html" class="game-btn">
                <img src="assets/images/dino.jpg" alt="Dino Game">
            </a>
            <a href="./FLAPPY BIRD/flappybird.html" class="game-btn">
                <img src="assets/images/flappybird.jpg" alt="Flappy Bird Game">
            </a>
            <a href="./RPS/rps.html" class="game-btn">
                <img src="assets/images/rps.jpg" alt="Rock Paper Scissors Game">
            </a>
            <a href="./SNAKE/snake.html" class="game-btn">
                <img src="assets/images/snake.jpg" alt="Snake Game">
            </a>
            <a href="./TTT/ttt.html" class="game-btn">
                <img src="assets/images/ttt.jpg" alt="Tic Tac Toe Game">
            </a>
            <a href="./WALLBREAKER/wallbreaker.html" class="game-btn">
                <img src="assets/images/bb.jpg" alt="Wall Breaker Game">
            </a>
            <a href="./2048/2048.html" class="game-btn">
                <img src="assets/images/2048 Game.jpg" alt="2048 Game">
            </a>
            <a href="./WHACK/wam.html" class="game-btn">
                <img src="assets/images/Whack-A-Mole.jpg" alt="Whack-a-Mole Game">
            </a>
            <a href="./typing wiz/index.html" class="game-btn">
                <img src="assets/images/typingwiz.png" alt="Typing Wizard Game">
            </a>
            
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 NOSTALZIYA. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("play-bgm").addEventListener("click", function() {
            let audio = document.getElementById("bgm");
            audio.volume = 0.5; // Set volume
            audio.play().then(() => {
                document.getElementById("start-screen").style.display = "none"; // Hide the start screen
            }).catch(error => console.log("Autoplay blocked:", error));
        });
    </script>

</body>
</html>
